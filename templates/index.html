<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football for the Girls! v1.1</title>

    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(240, 220, 250, 0.8), rgba(220, 200, 240, 0.9));
            color: #333;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #8e24aa;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ba68c8;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            width: 100%;
            max-width: 400px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #7b1fa2;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ab47bc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #8e24aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Developer Contact Style */
        .developer-contact {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1em;
            color: #555;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                width: 100%;
            }
            form {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Football for the Girls!</h1>
    <form method="post">
        <label for="player_name">Player Name (First and last name please):</label>
        <input type="text" id="player_name" name="player_name" required>
        <button type="submit">Search</button>
    </form>

    <div class="developer-contact">
        <p>For inquiries and suggestions, contact the developer: <a href="mailto:ogroid.help@gmail.com">ogroid.help@gmail.com</a></p>
    </div>
</body>
</html>
